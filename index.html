<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa IDHV - Ciudades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup-map {
      width: 260px;
      height: 180px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Datos
  const ciudades = [
    { ciudad: "Oporto", lon: -8.6291, lat: 41.1579 },
    { ciudad: "NÃ¡poles", lon: 14.2681, lat: 40.8518 },
    { ciudad: "BerlÃ­n", lon: 13.4050, lat: 52.5200 },
    { ciudad: "Estambul", lon: 28.9784, lat: 41.0082 }
  ];

  // Mapa principal
  const map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const bounds = [];

  ciudades.forEach((c, i) => {
    const popupId = `mini-map-${i}`;

    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 8,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.8
    })
    .addTo(map)
    .bindPopup(`
      <strong>${c.ciudad}</strong>
      <div id="${popupId}" class="popup-map"></div>
    `);

    // Crear el mini-mapa SOLO cuando se abre el popup
   marker.on("popupopen", () => {

  const container = document.getElementById(popupId);

  // âš ï¸ Evita crear el mapa dos veces
  if (container._leaflet_id) return;

  const miniMap = L.map(container, {
    attributionControl: false,
    zoomControl: true,
    dragging: true,
    scrollWheelZoom: true,
    doubleClickZoom: true,
    boxZoom: true,
    keyboard: true
  }).setView([c.lat, c.lon], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(miniMap);

  L.marker([c.lat, c.lon]).addTo(miniMap);

  // ðŸ”‘ CLAVE ABSOLUTA: esperar y recalcular tamaÃ±o
  setTimeout(() => {
    miniMap.invalidateSize();
  }, 150);

  // ðŸ”’ Evita conflictos con el mapa principal
  L.DomEvent.disableClickPropagation(container);
  L.DomEvent.disableScrollPropagation(container);
});

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
        .addTo(miniMap);

      L.marker([c.lat, c.lon]).addTo(miniMap);
    });

    bounds.push([c.lat, c.lon]);
  });

  map.fitBounds(bounds, { padding: [40, 40] });
</script>

</body>
</html>
