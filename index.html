<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa IDHV – Visor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    /* Panel lateral */
    #side-panel {
      width: 360px;
      background: #ffffff;
      border-left: 1px solid #ccc;
      display: none;
      flex-direction: column;
    }

    #panel-header {
      padding: 10px 12px;
      font-weight: bold;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #close-panel {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }

    #panel-map {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="map"></div>

  <div id="side-panel">
    <div id="panel-header">
      <span id="panel-title">Ciudad</span>
      <button id="close-panel">✕</button>
    </div>
    <div id="panel-map"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const ciudades = [
    { ciudad: "Oporto", lat: 41.1579, lon: -8.6291 },
    { ciudad: "Nápoles", lat: 40.8518, lon: 14.2681 },
    { ciudad: "Berlín", lat: 52.5200, lon: 13.4050 },
    { ciudad: "Estambul", lat: 41.0082, lon: 28.9784 }
  ];

  /* =========================
     MAPA PRINCIPAL
     ========================= */
  const map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const bounds = [];

  /* =========================
     PANEL LATERAL
     ========================= */
  const panel = document.getElementById("side-panel");
  const panelTitle = document.getElementById("panel-title");
  const closeBtn = document.getElementById("close-panel");

  let cityMap = null;
  let cityMarker = null;

  function openCityPanel(ciudad) {
    panel.style.display = "flex";
    panelTitle.textContent = ciudad.ciudad;

    if (!cityMap) {
      cityMap = L.map("panel-map", {
        zoomControl: true
      });

      // Capa SATÉLITE
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { attribution: "© Esri" }
      ).addTo(cityMap);
    }

    cityMap.setView([ciudad.lat, ciudad.lon], 12);

    if (cityMarker) {
      cityMap.removeLayer(cityMarker);
    }

    cityMarker = L.marker([ciudad.lat, ciudad.lon]).addTo(cityMap);

    setTimeout(() => cityMap.invalidateSize(), 100);
  }

  closeBtn.onclick = () => {
    panel.style.display = "none";
    setTimeout(() => map.invalidateSize(), 100);
  };

  /* =========================
     MARCADORES PRINCIPALES
     ========================= */
  ciudades.forEach(c => {
    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 8,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.8
    }).addTo(map);

    marker.on("click", () => openCityPanel(c));

    bounds.push([c.lat, c.lon]);
  });

  map.fitBounds(bounds, { padding: [40, 40] });
</script>

</body>
</html>
