<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa IDHV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup-map {
      width: 260px;
      height: 180px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const ciudades = [
    { ciudad: "Oporto", lat: 41.1579, lon: -8.6291 },
    { ciudad: "Nápoles", lat: 40.8518, lon: 14.2681 },
    { ciudad: "Berlín", lat: 52.5200, lon: 13.4050 },
    { ciudad: "Estambul", lat: 41.0082, lon: 28.9784 }
  ];

  const map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const bounds = [];

  ciudades.forEach((c, i) => {
    const popupId = `popup-map-${i}`;

    const marker = L.marker([c.lat, c.lon]).addTo(map);

    marker.bindPopup(`
      <strong>${c.ciudad}</strong>
      <div id="${popupId}" class="popup-map"></div>
    `);

    marker.on("popupopen", () => {
      const div = document.getElementById(popupId);

      if (!div.dataset.mapLoaded) {
        const miniMap = L.map(div, {
          zoomControl: true,
          attributionControl: false
        }).setView([c.lat, c.lon], 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
          .addTo(miniMap);

        L.marker([c.lat, c.lon]).addTo(miniMap);

        setTimeout(() => miniMap.invalidateSize(), 100);

        L.DomEvent.disableClickPropagation(div);
        L.DomEvent.disableScrollPropagation(div);

        div.dataset.mapLoaded = "true";
      }
    });

    bounds.push([c.lat, c.lon]);
  });

  map.fitBounds(bounds, { padding: [40, 40] });
</script>

</body>
</html>
