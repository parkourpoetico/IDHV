<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa IDHV - Ciudades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend {
      background: white;
      padding: 8px 10px;
      line-height: 1.4;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // Datos IDHV (aquí puedes ampliar con más columnas después)
  const datos = [
    { ciudad: "Oporto", lon: -8.6291, lat: 41.1579 },
    { ciudad: "Nápoles", lon: 14.2681, lat: 40.8518 },
    { ciudad: "Berlín", lon: 13.4050, lat: 52.5200 },
    { ciudad: "Estambul", lon: 28.9784, lat: 41.0082 }
  ];

  // Crear mapa
  const map = L.map("map");

  // Capa base
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const bounds = [];

  datos.forEach(d => {
    const marker = L.circleMarker([d.lat, d.lon], {
      radius: 8,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.8
    })
    .addTo(map)
    .bindPopup(`<strong>${d.ciudad}</strong>`);

    bounds.push([d.lat, d.lon]);
  });

  map.fitBounds(bounds, { padding: [40, 40] });

  // Leyenda básica
  const legend = L.control({ position: "bottomright" });
  legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");
    div.innerHTML = "<strong>Mapa IDHV</strong><br>Puntos de ciudades";
    return div;
  };
  legend.addTo(map);
</script>

</body>
</html>
