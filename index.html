<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa narrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    /* Vistas */
    #map,
    #city-view {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #city-view {
      display: none;
      background: #fff;
      z-index: 1000;
    }

    /* Botón volver */
    #back-btn {
      position: absolute;
      top: 14px;
      left: 14px;
      z-index: 1100;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Popup narrativo */
    .story-popup {
      max-width: 260px;
    }

    .story-popup img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .story-popup .text {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<!-- MAPA GENERAL -->
<div id="map"></div>

<!-- MAPA CIUDAD -->
<div id="city-view">
  <button id="back-btn">← Volver al mapa</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     DATOS
     ========================= */
  const ciudades = [
    { ciudad: "Berlín", lat: 52.5200, lon: 13.4050 }
  ];

  const puntosCiudad = {
    "Berlín": [
      {
        nombre: "Alexanderplatz",
        lat: 52.5219,
        lon: 13.4132,
        texto: "auf wiedersehen",
        imagen:
          "https://upload.wikimedia.org/wikipedia/commons/6/6f/Fernsehturm_Berlin_Alexanderplatz.jpg"
      }
    ]
  };

  /* =========================
     MAPA GENERAL
     ========================= */
  const map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  map.setView([52, 10], 5);

  /* =========================
     MAPA CIUDAD
     ========================= */
  let cityMap = null;
  let cityMarkers = [];

  function openCity(ciudad) {
    document.getElementById("city-view").style.display = "block";

    if (!cityMap) {
      cityMap = L.map("city-view", {
        zoomControl: true
      });

      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { attribution: "© Esri" }
      ).addTo(cityMap);
    }

    cityMap.setView([ciudad.lat, ciudad.lon], 13);

    // Limpiar puntos anteriores
    cityMarkers.forEach(m => cityMap.removeLayer(m));
    cityMarkers = [];

    // Añadir puntos narrativos
    const puntos = puntosCiudad[ciudad.ciudad] || [];

    puntos.forEach(p => {
      const marker = L.marker([p.lat, p.lon]).addTo(cityMap);

      marker.bindPopup(`
        <div class="story-popup">
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="text">
            <strong>${p.nombre}</strong><br><br>
            ${p.texto}
          </div>
        </div>
      `);

      cityMarkers.push(marker);
    });

    setTimeout(() => cityMap.invalidateSize(), 100);
  }

  document.getElementById("back-btn").onclick = () => {
    document.getElementById("city-view").style.display = "none";
    setTimeout(() => map.invalidateSize(), 100);
  };

  /* =========================
     MARCADOR MAPA GENERAL
     ========================= */
  ciudades.forEach(c => {
    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 8,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.85
    }).addTo(map);

    marker.on("click", () => openCity(c));
  });
</script>

</body>
</html>
