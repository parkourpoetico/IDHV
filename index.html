<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IDHV – Mapa narrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Georgia, serif;
      background: #f5f5f5;
    }

    #map,
    #city-view {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #city-view {
      display: none;
      background: #fff;
      z-index: 1000;
    }

    #back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1100;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
    }

    /* =========================
       POPUP LITERARIO
       ========================= */

    .leaflet-popup-content {
      margin: 0;
    }

    .story-popup {
      width: 260px;
      max-height: 300px;
      overflow-y: auto;
      text-align: center;
      padding: 12px;
    }

    .story-popup img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .popup-text {
      font-size: 15px;
      line-height: 1.7;
      color: #222;
    }

    .popup-text p {
      margin: 0 0 14px 0;
    }

    /* Scroll discreto */
    .story-popup::-webkit-scrollbar {
      width: 6px;
    }

    .story-popup::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- MAPA GENERAL -->
<div id="map"></div>

<!-- MAPA DE CIUDAD -->
<div id="city-view">
  <button id="back-btn">← Volver al mapa</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     DATOS
     ========================= */

  const ciudades = [
    {
      ciudad: "Berlín",
      lat: 52.5200,
      lon: 13.4050
    }
  ];

  const puntosCiudad = {
    "Berlín": [
      {
        nombre: "Alexanderplatz",
        lat: 52.5219,
        lon: 13.4132,
        imagen: "images/images/berlin/alexanderplatz.jpg",
        texto: "./textos/berlin/alexanderplatz.html"
      }
    ]
  };

  /* =========================
     MAPA GENERAL
     ========================= */

  const map = L.map("map");

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  map.setView([52, 10], 5);

  /* =========================
     MAPA DE CIUDAD
     ========================= */

  let cityMap = null;
  let cityMarkers = [];

  async function openCity(ciudad) {
    document.getElementById("city-view").style.display = "block";

    if (!cityMap) {
      cityMap = L.map("city-view");

      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { attribution: "© Esri" }
      ).addTo(cityMap);
    }

    cityMap.setView([ciudad.lat, ciudad.lon], 14);

    cityMarkers.forEach(m => cityMap.removeLayer(m));
    cityMarkers = [];

    const puntos = puntosCiudad[ciudad.ciudad] || [];

    for (const p of puntos) {
      const response = await fetch(p.texto);
      const textoHTML = await response.text();

      const marker = L.marker([p.lat, p.lon]).addTo(cityMap);

      marker.bindPopup(
        `<div class="story-popup">
          <img src="${p.imagen}" alt="${p.nombre}">
          ${textoHTML}
        </div>`,
        { maxWidth: 280 }
      );

      cityMarkers.push(marker);
    }

    setTimeout(() => cityMap.invalidateSize(), 100);
  }

  document.getElementById("back-btn").onclick = () => {
    document.getElementById("city-view").style.display = "none";
    setTimeout(() => map.invalidateSize(), 100);
  };

  /* =========================
     MARCADOR MAPA GENERAL
     ========================= */

  ciudades.forEach(c => {
    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 7,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.85
    }).addTo(map);

    marker.on("click", () => openCity(c));
  });
</script>

</body>
</html>
