<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa IDHV – Visor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    #side-panel {
      width: 360px;
      background: #ffffff;
      border-left: 1px solid #ccc;
      display: none;
      flex-direction: column;
    }

    #panel-header {
      padding: 12px;
      font-weight: bold;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    #panel-map {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="map"></div>
  <div id="side-panel">
    <div id="panel-header">Ciudad</div>
    <div id="panel-map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const ciudades = [
    { ciudad: "Oporto", lat: 41.1579, lon: -8.6291 },
    { ciudad: "Nápoles", lat: 40.8518, lon: 14.2681 },
    { ciudad: "Berlín", lat: 52.5200, lon: 13.4050 },
    { ciudad: "Estambul", lat: 41.0082, lon: 28.9784 }
  ];

  // Mapa principal
  const map = L.map("map");
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const bounds = [];

  // Panel lateral
  const panel = document.getElementById("side-panel");
  const panelHeader = document.getElementById("panel-header");

  // Mini-mapa (se reutiliza)
  let cityMap = null;

  function openCityPanel(ciudad) {
    panel.style.display = "flex";
    panelHeader.textContent = ciudad.ciudad;

    if (!cityMap) {
      cityMap = L.map("panel-map", {
        zoomControl: true
      });

      // Capa SATÉLITE
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { attribution: "© Esri" }
      ).addTo(cityMap);
    }

    cityMap.setView([ciudad.lat, ciudad.lon], 12);

    // Limpiar marcadores previos
    cityMap.eachLayer(layer => {
      if (layer instanceof L.Marker) {
        cityMap.removeLayer(layer);
      }
    });

    L.marker([ciudad.lat, ciudad.lon]).addTo(cityMap);

    setTimeout(() => cityMap.invalidateSize(), 100);
  }

  // Marcadores principales
  ciudades.forEach(c => {
    const marker = L.circleMarker([c.lat, c.lon], {
      radius: 8,
      fillColor: "#2A81CB",
      color: "#1F4E79",
      weight: 1,
      fillOpacity: 0.8
    }).addTo(map);

    marker.on("click", () => openCityPanel(c));

    bounds.push([c.lat, c.lon]);
  });

  map.fitBounds(bounds, { padding: [40, 40] });
</script>

</body>
</html>
